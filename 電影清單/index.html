<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Movie List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="/favorite.html">Favorite</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <!-- search box -->
        <form class="row row-cols-lg-auto g-3 align-items-center mb-2" id="search-form">
            <div class="col-12">
                <label class="visually-hidden" for="search-input">Search Keyword</label>
                <input type="text" class="form-control" id="search-input" placeholder="Keyword...">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" id="search-submit">Search</button>
            </div>
        </form>
        <!-- movie list -->
        <div class="row" id="data-panel">
            <!-- show movie card -->
        </div>
    </div>

    <!-- footer -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination">
            <!-- 分頁頁數 -->
        </ul>
    </nav>

    <!-- movie modal -->
    <div class="modal fade modal-lg" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movie-modal-title">
                        <!-- 放電影名稱 -->
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="movie-modal-body">
                    <div class="row">
                        <div class="col-8" id="movie-modal-image">
                            <!-- 放海報 -->
                        </div>
                        <div class="col-4">
                            <p><em id="movie-modal-date">
                                    <!-- 放電影上映日期 -->
                                </em></p>
                            <p id="movie-modal-description">
                                <!-- 放海報簡介 -->
                            </p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" id="movie-modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/index.js"></script>
</body>

</html>
